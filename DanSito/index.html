<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./style.css" rel="stylesheet" />
    <title>Document</title>
  </head>
  <body>
    <div class="background">
      <div class="row">
        <section id="landing">
          <nav>
            <div class="nav__container">
              <div class="logo">Daniele Vidali<br />Photographer</div>
              <div class="loghi">
                <figure class="media">
                  <img
                    class="email__img"
                    src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/4e/Mail_%28iOS%29.svg/2048px-Mail_%28iOS%29.svg.png"
                    alt="Email"
                  />
                </figure>
                <a href="https://www.instagram.com/commenti_memorabili/">
                  <figure class="media">
                    <img
                      class="instagram__img"
                      src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e7/Instagram_logo_2016.svg/2048px-Instagram_logo_2016.svg.png"
                      alt=""
                    />
                  </figure>
                </a>
              </div>
            </div>
          </nav>

          <header>
            <div class="header__container">
              <div class="categorie">
                <h1>Le mie fotografie</h1>
                <div class="photo__section">
                  <div class="photo__section--titles">
                    <div class="photo__section--title1"><h1>Ritratti</h1></div>
                    <div class="photo__section--title2"><h1>Viaggi</h1></div>
                  </div>
                  <div class="photo__container">
                    <div class="photo__container--ritratti"></div>
                    <div class="photo__container--viaggi"></div>
                  </div>
                </div>
              </div>
            </div>
          </header>
        </section>

        <footer>
          <div class="nav__container">
            <div class="logo">Daniele Vidali<br />Photografer</div>
            <div class="loghi">
              <figure class="media">
                <img
                  class="email__img"
                  src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/4e/Mail_%28iOS%29.svg/2048px-Mail_%28iOS%29.svg.png"
                  alt="Email"
                />
              </figure>
              <a href="https://www.instagram.com/commenti_memorabili/">
                <figure class="media">
                  <img
                    class="instagram__img"
                    src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e7/Instagram_logo_2016.svg/2048px-Instagram_logo_2016.svg.png"
                    alt=""
                  />
                </figure>
              </a>
            </div>
          </div>
        </footer>
      </div>
    </div>
  </body>
</html>
