<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./style.css" rel="stylesheet" />
    <title>Treact.</title>
  </head>
  <body>
    <div class="row">
      <section id="landing">
        <nav>
          <div class="nav__container">
            <a href="#">
              <div class="nav__logo">
                <figure class="logo__link">
                  <img
                    class="link__img"
                    src="https://treact.owaiskhan.me/static/media/logo.2c489fc453a1783cbadacf914efa3df6.svg"
                  />
                </figure>
                <p>Treact</p>
              </div>
            </a>
            <ul class="nav__links">
              <li class="nav__link"><a href="#">About</a></li>
              <li class="nav__link"><a href="#">Blog</a></li>
              <li class="nav__link"><a href="#">Pricing</a></li>
              <li class="nav__link"><a href="#">Contact Us</a></li>
              <li class="nav__link nav__link--login"><a href="#">Login</a></li>
              <li class="nav__link">
                <a href="#"><button class="btn">Sign Up</button></a>
              </li>
            </ul>
          </div>
        </nav>
        <header>
            <div class="header__container">
                <div class="header__presentation_text">
                    <h1>Beautiful React Templates <span class="purple">for you.</span></h1>
                    <p class="header__presentation_text--para">Our templates are easy to setup, understand and customize. Fully modular components with a variety of pages and components.</p>
                    <div class="presentation__email">
                    <input type="text" placeholder="Your E-mail Address">
                    <button class="btn btn--presentation">Get Started</button>
                </div>
                <div class="header__customers">
                    <p>OUR TRUSTED CUSTOMERS</p>
                    <figure>
                        <img class="customers__img" src="https://treact.owaiskhan.me/static/media/customers-logo-strip.680ac7c2e8ae28161d2c.png" alt="">
                    </figure>
                </div>
                </div>
                <div class="header__presentation_image">
                    <figure>
                        <img class="presentation_image" src="https://treact.owaiskhan.me/static/media/design-illustration-2.6da6a00b20c07c4a9b65d1870679e1b8.svg" alt="">
                    </figure>
                </div>
            </div>
        </header>
      </section>
      <section id="features">
        
      </section>
    </div>
  </body>
</html>
